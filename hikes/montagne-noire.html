    <!-- My CSS -->
    <link rel="stylesheet" href="../styles/style.css"/>
    
    <!-- Google tag (gtag.js) -->

    <title>Montagne Noire</title>

<body onload="showSlides(1)">

    
    <div class="container">
        <div class="row row-full no-gutters">
            <div class="col-12">
                <my-header></my-header>
                <my-navbar root='../'></my-navbar>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-12">
                <h1 class="tour-title">Montagne Noire</h1>
                <p class="stats-bar">
                    <b>Distance: </b>13 km | 
                    <b>Location: </b>Saint Donat, QC | 
                    <b>Mountain Range: </b>The Laurentians |
                    <b>Date: </b>July 17, 2022
                </p>
            </div>
        </div>

        <my-map data_id="montagne-noire"></my-map>

        <div class="row no-gutters">
            <div class="col-12">
                <div class="slideshow-container">
                    <div class="mySlides my-fade">
                        <div class="slide-number">1 / 10</div>
                        <img src="../images/montagne-noire/IMG_2342.jpg">
                        <div class="caption"></div>
                    </div>

                    <div class="mySlides my-fade">
                        <div class="slide-number">2 / 10</div>
                        <img src="../images/montagne-noire/IMG_2343.jpg">
                        <div class="caption"></div>
                    </div>

                    <div class="mySlides my-fade">
                        <div class="slide-number">3 / 10</div>
                        <img src="../images/montagne-noire/IMG_2344.jpg">
                        <div class="caption">Crash Site of The Liberator</div>
                    </div>
                    
                    <div class="mySlides my-fade">
                        <div class="slide-number">4 / 10</div>
                        <img src="../images/montagne-noire/IMG_2345.jpg">
                        <div class="caption"></div>
                    </div>

                    <div class="mySlides my-fade">
                        <div class="slide-number">5 / 10</div>
                        <img src="../images/montagne-noire/IMG_2347.jpg">
                        <div class="caption"></div>
                    </div>

                    <div class="mySlides my-fade">
                        <div class="slide-number">6 / 10</div>
                        <img src="../images/montagne-noire/IMG_2351.jpg">
                        <div class="caption"></div>
                    </div>

                    <div class="mySlides my-fade">
                        <div class="slide-number">7 / 10</div>
                        <img src="../images/montagne-noire/IMG_2354.jpg">
                        <div class="caption"></div>
                    </div>

                    <div class="mySlides my-fade">
                        <div class="slide-number">8 / 10</div>
                        <img src="../images/montagne-noire/IMG_2356.jpg">
                        <div class="caption"></div>
                    </div>
                    
                    <div class="mySlides my-fade">
                        <div class="slide-number">9 / 10</div>
                        <img src="../images/montagne-noire/IMG_2361.jpg">
                        <div class="caption"></div>
                    </div>

                    <div class="mySlides my-fade">
                        <div class="slide-number">10 / 10</div>
                        <img src="../images/montagne-noire/IMG_2366.jpg">
                        <div class="caption"></div>
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>

                </div>
                <br>

            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-12 report">
                <h3 class="text-center margin-top-3">Trip Report</h3>
                <p class=" text-justify">&ensp;&ensp;&ensp;&ensp;&ensp;
                    x
                </p>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/bfI-3ltMVFI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
